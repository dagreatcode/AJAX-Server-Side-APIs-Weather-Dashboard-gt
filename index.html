    <body>
        <div class="container">
            <h2>Weather</h2>
            <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
            <table class="table">
              <thead>
                <tr>
                  <!-- The scope attribute specifies that this is a header for a column -->
                  <th scope="col">1</th>
                  <th scope="col">2</th>
                  <th scope="col">3</th>
                  <button class="searchBtn"></button>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                </tr>
                <!-- Insert additional Info rows here -->
              </tbody>
            </table>
        </div>
